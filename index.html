<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com Formulário de Validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="abrirModalBtn">Abrir Formulário</button>

    <div id="meuModal" class="modal">
        <div class="modal-conteudo">
            <span class="fechar" id="fecharModalBtn">&times;</span>
            <h2>Formulário de Inscrição</h2>
            
            <div id="feedbackMensagem"></div>
            
            <form id="form" novalidate>
                <label for="name">Nome *:</label>
                <input type="text" id="name" required>
    
                <label for="email">E-mail *:</label>
                <input type="email" id="email" required> 
    
                <label for="password">Senha *:</label>
                <input type="password" id="password" required> 
    
                <label for="job"> Situação de Trabalho *:</label>
                <select name="job" id="job" required>
                    <option value="">Está Buscando Emprego?</option>
                    <option value="Yes">Sim</option>
                    <option value="No">Não</option>
                </select>
    
                <label for="message">Mensagem *:</label>
                <textarea name="message" id="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
